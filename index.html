<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do list <img src="images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" class="todo-box" placeholder="Enter your task">
                <button class="todo-btn btn">Add</button>
                <button class="todo-btn-2 btn">+</button>
            </div>
            <ul class="todo-list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
